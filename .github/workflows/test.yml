name: Test

on:
  pull_request:
    branches: [ "develop" ]
    paths-ignore:
      - '.github/**'
      - '**/**.md'
      - 'docs/**'
      - 'badges/**'
  workflow_dispatch:

jobs:
  testLinux:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 24
        uses: actions/setup-java@v3
        with:
          java-version: '24'
          distribution: 'temurin'
          cache: maven
      - name: Test
        run: mvn -B -T 4 test
  testWindows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 24
        uses: actions/setup-java@v3
        with:
          java-version: '24'
          distribution: 'temurin'
          cache: maven
      - name: Test
        run: mvn -B -T 4 test
